<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resize Image Online</h1>
        
        <div class="upload-box">
            <label for="fileInput" class="upload-area">
                <span>ðŸ“‚ Drag & Drop or Click to Upload</span>
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="resize-options">
            <label>
                <input type="checkbox" id="aspectRatio"> Maintain Aspect Ratio
            </label>
            <div class="input-group">
                <input type="number" id="width" placeholder="Width (px)">
                <span> Ã— </span>
                <input type="number" id="height" placeholder="Height (px)">
            </div>
        </div>

        <div class="compress-options">
            <label>
                <input type="checkbox" id="compressCheck"> Resize to Specific File Size (KB)
            </label>
            <input type="number" id="sizeKB" placeholder="File Size (KB)">
        </div>

        <div class="format-options">
            <label>Output Format:</label>
            <label><input type="radio" name="format" value="jpeg" checked> JPEG</label>
            <label><input type="radio" name="format" value="png"> PNG</label>
            <label><input type="radio" name="format" value="webp"> WEBP</label>
        </div>

        <button id="resizeBtn">Resize Image</button>

        <div class="preview">
            <h2>Preview</h2>
            <img id="previewImg" src="" alt="Preview will appear here">
        </div>
        <div class="button-group">
            <button id="downloadBtn" style="display: none;">Download Image</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
